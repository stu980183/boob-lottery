
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>波霸天滿宮</title>
  <style>
    body {
      background-color: #ffe4e6;
      font-family: "Arial", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
    }
    .title {
      font-size: 2rem;
      color: #db2777;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
    .btn {
      font-size: 1.25rem;
      padding: 0.75rem 1.5rem;
      background-color: #ec4899;
      color: white;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #db2777;
    }
    .btn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #be185d;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">波霸天滿宮</div>
    <button class="btn" onclick="drawPrize()" id="drawBtn">點我抽籤</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const prizes = ["大胸", "小胸", "平", "半胸", "全套一次擁有"];
    let spinning = false;

    window.onload = () => {
      const stored = localStorage.getItem("boob-lottery-result");
      if (stored) {
        document.getElementById("result").textContent = `🎉 你抽到的是：${stored}！`;
        document.getElementById("drawBtn").disabled = true;
        document.getElementById("drawBtn").textContent = "你已經抽過囉";
      }
    };

    function drawPrize() {
      if (spinning || localStorage.getItem("boob-lottery-result")) return;

      spinning = true;
      document.getElementById("result").textContent = "";
      document.getElementById("drawBtn").textContent = "轉盤轉動中...";

      setTimeout(() => {
        
        const weights = [22.5, 22.5, 22.5, 22.5, 10]; // Probabilities for each prize
        const cumulative = weights.reduce((acc, w, i) => {
          acc.push((acc[i - 1] || 0) + w);
          return acc;
        }, []);
        const rand = Math.random() * 100;
        const prizeIndex = cumulative.findIndex(c => rand < c);
        const prize = prizes[prizeIndex];
    
        localStorage.setItem("boob-lottery-result", prize);
        document.getElementById("result").textContent = `🎉 你抽到的是：${prize}！`;
        document.getElementById("drawBtn").textContent = "你已經抽過囉";
        document.getElementById("drawBtn").disabled = true;
        spinning = false;
      }, 1200);
    }
  </script>
</body>
</html>
